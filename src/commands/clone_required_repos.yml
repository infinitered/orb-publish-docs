description: >
  "Setup git and clone required repositories"
parameters:
  source_repo_directory:
    type: string
    default: source
    description: "The directory where the clone of the target repo has been cloned."
steps:
  - run:
      name: Set Git Username and Email
      command: <<include(scripts/set_git_user.sh)>>
  - checkout:
      path: $HOME/<<parameters.source_repo_directory>>
  - run:
      name: Clone target repository
      command: git clone $TARGET_REPO ~/$TARGET_REPO_DIRECTORY
