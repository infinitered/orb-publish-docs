description: "Test the documentation without pushing changes."
executor: node/default
working_directory: ~/project/
parameters:
  project_name:
    type: string
    default: ""
    description: "The name of the package. Defaults to the repository name if empty."
  source_docs_dir:
    type: string
    default: "docs"
    description: "The path to the ir-docs folder in the repository. Defaults to './ir-docs'."
  label:
    type: string
    default: ""
    description: "The label for this section that will appear in the sidebar."
  description:
    type: string
    default: ""
    description: "The description of the category that this documentation where these docs will live in the sidebar."
  target_repo:
    type: string
    default: ""
    description: "The GitHub SSH URL of the target repository where the documentation resides."
  git_username:
    type: string
    default: ""
    description: "The Git username for commit and push operations."
  git_email:
    type: string
    default: ""
    description: "The Git email for commit and push operations."
  target_repo_directory:
    type: string
    default: "target"
    description: "The directory where the clone of the target repo has been cloned."
  source_repo_directory:
    type: string
    default: "source"
    description: "The directory where the clone of the source repo has been cloned."
steps:
  - validate_params:
      git_email: <<parameters.git_email>>
      git_username: <<parameters.git_username>>
      target_repo: <<parameters.target_repo>>
      description: <<parameters.description>>
      label: <<parameters.label>>
      project_name: <<parameters.project_name>>
  - run:
      name: Set Environment Variables
      environment:
        DESCRIPTION: <<parameters.description>>
        FULL_SOURCE_DOCS_PATH: $CIRCLE_WORKING_DIRECTORY/<<parameters.source_repo_directory>>/<<parameters.source_docs_dir>>
        GIT_EMAIL: <<parameters.git_email>>
        GIT_USERNAME: <<parameters.git_username>>
        LABEL: <<parameters.label>>
        PROJECT_NAME: <<parameters.project_name>>
        SOURCE_DOCS_DIR: <<parameters.source_docs_dir>>
        SOURCE_REPO_DIRECTORY: $CIRCLE_WORKING_DIRECTORY/<<parameters.source_repo_directory>>
        TARGET_REPO: <<parameters.target_repo>>
        TARGET_REPO_DIRECTORY: $CIRCLE_WORKING_DIRECTORY/<<parameters.target_repo_directory>>
      command: echo "Environment variables set."
  - clone_required_repos
  - install_and_cache_yarn_dependencies:
      working_directory: $CIRCLE_WORKING_DIRECTORY/<<parameters.target_repo_directory>>
  - copy_docs_to_target
  - build_docusaurus
